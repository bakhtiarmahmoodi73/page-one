<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/css/About us .css" />
    <title>About Us</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="header__icon--right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p>پروفایل</p>
        <div class="header__icon--left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </nav>
      <header>
        <div class="icon__right">
          <img src="./images/Frame 1261155619.png" alt="">
        </div>
        <div class="heaader__image">
          <div class="header__description">
            <p class="header__description--title">فودچی لند</p>
            <p class="header__description--subtitle">لحظات خوش مزه</p>
          </div>
        </div>
        <div class="icon__left">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
        </div>
      </header>

      <div class="label"><p>تماس با ما</p></div>
      <div class="card">
        <div class="card__itemfirst">
          <div class="right">
            <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
            <p class="text">شماره تماس با پشتیبانی</p>
          </div>
          <div class="left">
            <p>021-46543220</p>
          </div>
        </div>
        <div class="card__image"><img src="./images/Line 55.png" alt="" /></div>
        <div class="card__itemsecond">
          <div class="card__itemsecondright">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <p class="text">آدرس ایمیل</p>
          </div>
          <div class="left">
            <p>Foodchiland22@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="label__social">
        <p>با ما در شبکه های اجتماعی در تماس باشید</p>
      </div>

      <div class="social">
        <div class="social--first">
          <div class="social--right">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <p class="social--text">اینستاگرام</p>
          </div>
          <div class="social--left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
        </div>
        <div class="social--image">
          <img src="./images/Line 55.png" alt="" />
        </div>
        <div class="social--itemsecond">
          <div class="social--itemsecondright">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
            <p class="social--text">یوتوب</p>
          </div>
          <div class="social--left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="address">
        <p class="address__title">آدرس ما</p>
        <div class="card">
          <div class="card__content">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="address__text">
              اصفهان خیابان حکیم نظام جنب بلوار<br />هاشمی پلاک ۲۲
            </div>
          </div>
          <button class="edit__button">
            باز کردن در بلد
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <footer>
        <div class="footer__item">
          <i class="fa fa-user-o" aria-hidden="true"></i>

          <span>پروفایل</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-heart-o" aria-hidden="true"></i>

          <span> علاقه مندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
          <span> دسته بندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-search" aria-hidden="true"></i>

          <span>جستجو</span>
        </div>
      </footer>
    </div>
  </body>
</html>
