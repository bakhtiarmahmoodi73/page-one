<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./styles/css/signin_2.css" />

    <title>login</title>
  </head>
  <body>
    <div class="food">
      <div class="food__item">
        <img src="./images/Cheese Wedge.png" alt="food1" />
      </div>
      <div class="food__item">
        <img src="./images/😍.png" alt="food2" />
      </div>
      <div class="food__item">
        <img src="./images/Pancakes.png" alt="food3" />
      </div>
      <div class="food__item">
        <img src="./images/Pizza.png" alt="food4" />
      </div>
      <div class="food__item">
        <img src="./images/Meat On Bone.png" alt="food5" />
      </div>
      <div class="food__item">
        <img src="./images/Fried Shrimp.png" alt="food6" />
      </div>
      <div class="food__item">
        <img src="./images/Shallow Pan Of Food.png" alt="food7" />
      </div>
      <div class="food__item">
        <img src="./images/Cut Of Meat.png" alt="food8" />
      </div>
      <div class="food__item">
        <img src="./images/French Fries.png" alt="food9" />
      </div>
    </div>

    <div class="login">
      <div><img src="./images/Line 53.png" alt="" /></div>
      <div class="login__header">
        <div class="icon__circle">
          <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
        <p>ورود / ثبت نام</p>
      </div>
      <p class="login__description">  کد ارسال شده به شماره <span>09135528254</span>را وارد کنید</p>
      <p class="login__description1">ویرایش شماره موبایل</p>
      <div class="number">
        <div class="number__digit">9</div>
        <div class="number__digit">5</div>
        <div class="number__digit">4</div>
        <div class="number__digit">1</div>
      </div>

      <div class="resend">
        <span class="resend__message">کد را دریافت نکردید؟</span>
        <a href="#" class="resend__link">ارسال مجدد</a>
      </div>

      <button class="login__submit">
        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
        <p>ورود</p>
      </button>
    </div>
  </body>
</html>
