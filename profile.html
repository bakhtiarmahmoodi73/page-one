<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/css/profile.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__icon--right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p>پروفایل</p>
        <div class="header__icon--left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </header>

      <div class="card">
        <div class="card__info">
          <h2 class="name">علیرضا عباسی</h2>
          <p class="address">اصفهان، خیابان ۲۲ بهمن</p>
        </div>
        <img src="./images/Ellipse 707.png" alt="Avatar" class="avatar" />
      </div>

      <button class="neworder__button">
        <span class="text">سفارش جدید</span>
        <span class="icon">+</span>
      </button>

      <div class="card">
        <div class="card__itemfirst">
          <div class="right">
            <i class="fa fa-first-order" aria-hidden="true"></i>
            <p class="text">سفارشات من</p>
          </div>
          <div class="left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
        </div>
        <div class="card__image"><img src="./images/Line 55.png" alt="" /></div>
        <div class="card__itemsecond">
          <div class="card__itemsecondright">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <p class="text">سفارشات من</p>
          </div>
          <div class="left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="label"><p>تنظیمات سیستم</p></div>
      <div class="card">
        <div class="card__itemfirst">
          <div class="right">
            <i class="fa fa-th" aria-hidden="true"></i>
            <p class="text">تم(روشن)</p>
          </div>
          <div class="left">
            <img src="./images/On - Iconly Pro.png" alt="" />
          </div>
        </div>
        <div class="card__image"><img src="./images/Line 55.png" alt="" /></div>
        <div class="card__itemsecond">
          <div class="card__itemsecondright">
            <i class="fa fa-language" aria-hidden="true"></i>
            <p class="text">زبان(فارسی)</p>
          </div>
          <div class="left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer__item">
          <i class="fa fa-user-o footer__item--liked" aria-hidden="true"></i>

          <span class="footer__item--liked">پروفایل</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-heart-o" aria-hidden="true"></i>

          <span> علاقه مندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
          <span> دسته بندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-search" aria-hidden="true"></i>

          <span>جستجو</span>
        </div>
      </footer>
    </div>
  </body>
</html>
