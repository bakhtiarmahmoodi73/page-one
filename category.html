<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/category.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>foodsCategory</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__icon--right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p>دسته بندی ها</p>
        <div class="header__icon--left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </header>

      <div class="cards">

      <div class="category">
        <div class="category__title">
          
          <div class="category__image"><img src="./images/Hamburger.png" alt=""></div>
          <p>برگر و ساندویچ</p>
        </div>
        <div class="category__button">۱2 آیتم</div>

        <div class="category__backarrow">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>

      <div class="category">
        <div class="category__title">
          
          <div class="category__image"><img src="./images/Cooking.png" alt=""></div>
          <p> صبحانه </p>
        </div>
        <div class="category__button">۱2 آیتم</div>

        <div class="category__backarrow">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>

      <div class="category">
        <div class="category__title">
          
          <div class="category__image"><img src="./images/Pizza (1).png" alt=""></div>
          <p> پیتزاها </p>
        </div>
        <div class="category__button">۱2 آیتم</div>

        <div class="category__backarrow">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>

      <div class="category">
        <div class="category__title">
          
          <div class="category__image"><img src="./images/Cupcake.png" alt=""></div>
          <p> دسر </p>
        </div>
        <div class="category__button">۱2 آیتم</div>

        <div class="category__backarrow">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>
      <div class="category">
        <div class="category__title">
          
          <div class="category__image"><img src="./images/Cup With Straw.png" alt=""></div>
          <p> نوشیدنی ها </p>
        </div>
        <div class="category__button">۱2 آیتم</div>

        <div class="category__backarrow">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>

      <div class="category">
        <div class="category__title">
          
          <div class="category__image"><img src="./images/Meat On Bone (1).png" alt=""></div>
          <p>  غذاهای اصلی </p>
        </div>
        <div class="category__button">۱2 آیتم</div>

        <div class="category__backarrow">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </div>

    </div>


      <footer>
        <div class="footer__item">
          <i class="fa fa-user-o" aria-hidden="true"></i>

          <span>پروفایل</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-heart-o" aria-hidden="true"></i>

          <span> علاقه مندی</span>
        </div>
        <div class="footer__item">
          <i
            class="fa fa-sort-amount-asc footer__item--category"
            aria-hidden="true"
          ></i>
          <span class="footer__item--category"> دسته بندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-search footer__item--search" aria-hidden="true"></i>

          <span class="footer__item--search">جستجو</span>
        </div>
      </footer>
    </div>
  </body>
</html>
