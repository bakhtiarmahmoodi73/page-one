<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icon__right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <div class="heaader__image">
          <img src="./images/Pizza - Iconly Pro.png" alt="pizzaHeader" />
          <div class="header__description">
            <p class="header__description--title">فودچی لند</p>
            <p class="header__description--subtitle">لحظات خوش مزه</p>
          </div>
        </div>
        <div class="icon__left">
          <p>در باره ما</p>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        </div>
      </header>

      <section class="promo__banner">
        <div class="promo__banner--image">
          <img src="./images/image 2.png" alt="Food Image" />
        </div>
        <div class="promo__banner--text">
          <p class="promo__banner--title">ده درصد <span>تخفیف ویژه</span></p>
          <p class="promo__banner--subtitle">سفارشات امروز</p>
          <p class="promo__banner--note">در تمامی آیتم های موجود!</p>
        </div>
      </section>
      <p class="category">دسته بندی منو</p>
      <div class="menu__categories">
        <span class="menu__categories--first">
          <img src="./images/Group 1171275820.png" alt="">
          <span class="text">برگر و ساندویچ</span>
        </span>
        <span class="menu__categories--secondary">
            <img src="./images/Group 1171275820 (1).png" alt="">
          <span class="text">صبحانه</span>
        </span>
        <span class="menu__categories--final">
            <img src="./images/Group 1171275820 (2).png" alt="">
          <span class="text">پیتزا</span>
        </span>
      </div>

     
        <div class="cards">
          <div class="cards__item">
            <img src="./images/Rectangle 395.png" alt="چیزبرگر ۱">
            <div class="cards__item--info">
              <p>کراکت چیز برگر</p>
              <p class="cards__item--infofirst--price">۲۵۰ هزار تومان</p>
            </div>
            <button>+</button>
          </div>
          <div class="cards__item">
            <img src="./images/Rectangle 395 (1).png" alt="چیزبرگر ۲">
            <div class="cards__item--info">
              <p>کراکت چیز برگر</p>
              <p class="price">
                <span class="original">350000  </span>
                <span class="discounted">۲۵۰ هزار تومان</span>
                
              </p>
            </div>
            <button>+</button>
          </div>
          <div class="cards__item">
            <img src="./images/Rectangle 395 (2).png" alt="چیزبرگر ۱">
            <div class="cards__item--info">
              <p>کراکت چیز برگر</p>
              <p class="cards__item--infofirst--price">۲۵۰ هزار تومان</p>
            </div>
            <button>+</button>
          </div>
        </div>
     
      



        <footer>
            <div class="footer__item">
                <i class="fa fa-user-o" aria-hidden="true"></i>

              <span>پروفایل</span>
            </div>
            <div class="footer__item">
                <i class="fa fa-heart-o" aria-hidden="true"></i>

              <span>  علاقه مندی</span>
            </div>
            <div class="footer__item">
                <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
              <span> دسته بندی</span>
            </div>
            <div class="footer__item">
                <i class="fa fa-search" aria-hidden="true"></i>

              <span>جستجو</span>
            </div>
          </footer>
          
    </div>
  </body>
</html>
