<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/css/orderlistdescription.css" />
    <title>order list description</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__icon--right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p>پسته کباب</p>
        <div class="header__icon--left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </header>

      <div class="food">
        <div class="food__card">
          <div class="food__card--wrapper">
            <img
              src="./images/Rectangle 395 (4).png"
              alt="بسته کباب"
              class="food__image"
            />
            <span class="badge"
              ><img src="./images/Vector (1).png" alt="" /><span>ویژه</span>
            </span>
          </div>
          <p class="food__title">پسته کباب</p>
          <p class="food__description">
            ۲۵۰ گرم کباب لقمه، میکس سبزیجات ارگانیک، سیب زمینی سرخ شده
          </p>
          <div class="price__row">
            <span class="label">قیمت</span>
            <span class="price__text">250 هزار تومان</span>
          </div>
        </div>
      </div>

      <div class="order">
        <div class="order__summary">
          <div class="summary__header">
            <div class="icon">
              <i class="fa fa-book" aria-hidden="true"></i>
            </div>
            <p class="summary__header--title">جزئیات سفارش</p>

            <p class="summary__header--date">12فروردین 1404</p>
          </div>
          <div class="summary__item">
            <span class="item-label"> هزینه ارسال</span>
            <span class="summary__item--price">ارسال رایگان </span>
          </div>
          <img src="./images/Line 55.png" alt="" />
          <div class="summary__item">
            <span class="item-label"> تخفیف</span>
            <span class="summary__item--price"> 0 تومان</span>
          </div>
          <img src="./images/Line 55.png" alt="" />
          <div class="summary__item">
            <span class="item-label"> مبلغ پرداخت شده</span>
            <span class="summary__item--price">۵۰۰ هزار تومان</span>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer__item">
          <i class="fa fa-user-o" aria-hidden="true"></i>

          <span>پروفایل</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-heart-o" aria-hidden="true"></i>

          <span> علاقه مندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
          <span> دسته بندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-search footer__item--search" aria-hidden="true"></i>

          <span class="footer__item--search">جستجو</span>
        </div>
      </footer>
    </div>
  </body>
</html>
