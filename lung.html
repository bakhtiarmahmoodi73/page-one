<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/css/lung.css" />
    <title>language page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__icon--right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <p>   انتخاب زبان برنامه</p>
        <div class="header__icon--left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </header>

      
  <div class="languages">
    <div class="language selected">
      
      <span>فارسی</span>
      <div class="radio">
        <div class="dot"></div>
      </div>
    </div>
    <div class="language">
        <span>انگلیسی</span>
      <div class="radio"></div>
      
    </div>
    <div class="language">
        <span>عربی</span>
      <div class="radio"></div>
      
    </div>
    <div class="language">
        <span>چینی</span>
      <div class="radio"></div>
     
    </div>
    <div class="language">
        <span>فرانسوی</span>
      <div class="radio"></div>
      
    </div>
    <div class="language">
        <span>آلمانی</span>
      <div class="radio"></div>
      
    </div>
  </div>


      
      <footer>
        <div class="footer__item">
          <i class="fa fa-user-o" aria-hidden="true"></i>

          <span>پروفایل</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-heart-o footer__item--liked" aria-hidden="true"></i>

          <span class="footer__item--liked"> علاقه مندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
          <span> دسته بندی</span>
        </div>
        <div class="footer__item">
          <i class="fa fa-search footer__item--search" aria-hidden="true"></i>

          <span class="footer__item--search">جستجو</span>
        </div>
      </footer>
    </div>
    
  </body>
</html>
