<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/basket.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Basket</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__right">
          <div class="header__basket"><p>2 عدد</p></div>

          <p class="header__title">سبد خرید</p>
        </div>
        <div class="header__left">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
      </header>

      <div class="cards">
        <div class="cards__item">
          <img src="./images/Rectangle 395.png" alt="چیزبرگر ۱" />
          <div class="cards__item--info">
            <p>کراکت چیز برگر</p>
            <p class="cards__item--infofirst--price">۲۵۰ هزار تومان</p>
          </div>
          <div class="cards__item--button">
            <button class="fa__times">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <div class="button__plus">
              <button>-</button>
              <span>2</span>
              <button>+</button>
            </div>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/Rectangle 395.png" alt="چیزبرگر ۱" />
          <div class="cards__item--info">
            <p>کراکت چیز برگر</p>
            <p class="cards__item--infofirst--price">۲۵۰ هزار تومان</p>
          </div>
          <div class="cards__item--button">
            <button class="fa__times">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <div class="button__plus">
              <button>-</button>
              <span>2</span>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="order">
        <div class="order__summary">
          <div class="summary__header">
            <div class="icon">
              <i class="fa fa-book" aria-hidden="true"></i>           
             </div>
            <span>جزئیات سفارش</span>
            
          </div>
          <div class="summary__item">
            <span class="item-label">تعداد آیتم ها</span>
            <span class="item-value item-value--green">۲ عدد</span>
            <span class="summary__item--price">500هزار تومان</span>
          </div>
          <img src="./images/Line 55.png" alt="">
          <div class="summary__item">
            <span class="item-label">هزینه ارسال</span>
            <span class="summary__item--price">ارسال رایگان</span>
          </div>
          <img src="./images/Line 55.png" alt="">
          <div class="summary__item">
            <span class="item-label">قابل پرداخت</span>
            <span class="summary__item--price">۵۰۰ هزار تومان</span>
          </div>
        </div>
      
        <div class="payment">
          <button class="payment__button">
            
            <span class="arrow">➔</span>
            پرداخت
          </button>
          <div class="payment__amount">
            <span>قابل پرداخت</span>
            <span>۵۰۰ هزار تومان</span>
          </div>
          
        </div>
      </div>
      

      
    </div>
  </body>
</html>
